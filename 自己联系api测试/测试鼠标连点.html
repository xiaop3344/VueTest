<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.js"></script>
</head>
<body>
    <h1>测试鼠标连点</h1>
    <div id="demo">
        <button @click='clicktest' @dblclick="dblclick">测试</button>
        <p>上次截止点击{{count}}</p>
        <p>本次截止点击{{currentcount}}</p>
        <p>点击差值{{currentcount-count}}</p>
        <p>双击次数{{dbcount}}</p>
        <input @keyup='buttontest'>
    </div>
    <script>
        new Vue({
            el:'#demo',
            data:{
                count:0,
                currentcount:0,
                dbcount:0
            },
            methods: {
                clicktest(){
                    this.count=this.currentcount;
                    this.currentcount++;
                },
                dblclick(){
                    this.dbcount++;
                },
                buttontest(){
                    console.info(event);
                }
            }
        })
    </script>
</body>
</html>
