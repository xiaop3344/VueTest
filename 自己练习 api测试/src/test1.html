<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
    <div id="test">
        <p v-if="ok">成功</p>
        <p v-else>失败</p>
        <button @click="ok=!ok">切换</button>
    </div>
    
    <script>
        new Vue({
            el:"#test",
            data:{
                ok:false
            }
            
        })
    </script>




    
</body>
</html>
