<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="/lib/vue.js"></script>
</head>
<body>
    <div id="demo">
        绑定监听
        <button @click="test1">测试1</button>
        <button>测试2</button>
        <button>测试3</button>
        <br>
        <br>
        <br>
        <h1>事件冒泡(阻止)</h1>
        <div style="width: 200px;height: 200px;background: red" @click='test2'>
            用@click.stop 阻止事件冒泡
            <div style="width: 100px;height: 100px;background: blue" @click.stop='test3'></div>
        </div>
        <br>
        <br>
        <br>
        阻止事件的默认行为
        <br>
        <a href="https:www.baidu.com" @click.prevent='test4'>百度</a>
        <br>
        <br>
        <br>
        按键修饰符,只有按回车时 控制台info
        <br>
        <input type="text" @keyup.enter="test5">
    </div>
    <script>
    new Vue({
        el:'#demo',
        data:{
            
            test2(){
                console.info("点击外测");

            },
            test3(){
                console.info("点击里测");
            },
            test4(){
                console.info("点击去百度 但不让他跳转")
            }
        },
        methods: {
            test1(event){
                console.info(event);
                console.info(event.target.outerHTML)
            },
            test5(){
                console.info(event.target.value)
            }
        },
    })
    </script>
    
</body>
</html>
